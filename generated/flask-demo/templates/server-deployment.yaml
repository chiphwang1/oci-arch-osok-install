apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
      - name: server
        image: testuser2000/microservice:flask-redis
        ports:
          - containerPort: 5000
        env:
          - name: REDIS_HOST
            value: redis
          - name: REDIS_PORT
            value: '6379'
      imagePullSecrets:
        - name: secret